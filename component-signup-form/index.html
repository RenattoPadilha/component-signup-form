<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Learn to code by watching others</h1>

    but understanding how developers think is invaluable.</p>
  <p>Try it free 7 days then $20/mo. thereafter</p>

  <form method="post" novalidate>
    <input type="text" name="first-name" id="fFirstName" placeholder="First Name" required>
    <span class="errorForm" id="firstNameError"></span>
    <input type="text" name="last-name" id="fLastName" placeholder="Last Name" required>

    <input type="email" name="email" id="fEmail" placeholder="Email Address" required>
    <span class="errorForm" id="emailError"></span>

    <span class="errorForm" id="passwordError"></span>
