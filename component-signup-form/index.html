<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Learn to code by watching others</h1>
  <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable.</p>
  <p>Try it free 7 days then $20/mo. thereafter</p>

  <div class="forms-section">
    <form method="post" novalidate>
      <div class="forms-line">
        <div class="input-space">
          <input class="input-form" type="text" name="first-name" id="fFirstName" placeholder="First Name" required>
          <img class="error-symbol-form" src="images/icon-error.svg" alt="">
        </div>
        <p class="error-text-form" id="firstNameError"></p>
      </div>
      <div class="forms-line">
        <div class="input-space">
          <input class="input-form" type="text" name="last-name" id="fLastName" placeholder="Last Name" required>
          <img class="error-symbol-form" src="images/icon-error.svg" alt="">
        </div>
        <p class="error-text-form" id="lastNameError"></p>
      </div>
      <div class="forms-line">
        <div class="input-space">
          <input class="input-form" type="email" name="email" id="fEmail" placeholder="Email Address" required>
          <img class="error-symbol-form" src="images/icon-error.svg" alt="">
        </div>
        <p class="error-text-form" id="emailError"></p>
      </div>
      <div class="forms-line">
        <div class="input-space">
          <input class="input-form" type="password" name="password" id="fPassword"  placeholder="Password" required>
          <img class="error-symbol-form" src="images/icon-error.svg" alt="">
        </div>
        <p class="error-text-form" id="passwordError"></p>
      </div>
      <button class="forms-button" formaction="">CLAIM YOUR FREE TRIAL</button>
    </form>
    <p>By clicking the button, you are agreeing to our Terms and Services</p>
  </div>

  <script src="forms.js"></script>
</body>
</html>
